<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="train.css">
    <title>Book Your Train</title>
</head>
<body>
    <!--for the side bar-->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Train Routes</a>
        <a href="#">Train Companies</a>
        <a href="#">Hotel Deals</a>
        <a href="#">Covid-19 Precautions</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
    </div>

    <!--for the currency part-->
    <div class="dropdown">
      <button class="dropbtn">Currency</button>
      <div class="dropdown-content">
      <a href="#">Naira</a>
      <a href="#">USD</a>
      </div>
    </div>

    <form class="torm">
        <div>
        <label class="container standard">Standard
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="container premium">Premium
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
        </div>
        <div>
          <label class="container oneway">Oneway
            <input type="radio" checked="checked" name="radio1">
            <span class="checkmark"></span>
          </label>
          <label class="container roundtrip">Roundtrip
            <input type="radio" name="radio1">
            <span class="checkmark"></span>
          </label>
        </div> 
      <div class="from">
        <input type="text" id="from" name="from" placeholder= "📍From">
        <br>
        <input type="text" id="to" name="to" placeholder= "📍To">
      </div>

      <div class="two">
        <select required>
            <option value="" disabled selected hidden>👤 Number of Travelers</option>
            <option class="one">👤 One</option>
            <option class="one">👥 Two</option>
        </select>
      </div>
      <div class="day">
        <label for="start">Start date:</label>

        <input type="date" id="start" name="trip-start"
                        value="2020-08-28"
                        min="2020-08-29" max="2021-09-29">

      </div>
      <button class="find">
        <span>FIND YOUR TRAIN</span>
        <svg 
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        >
        
        </svg>
    
      </button>

      </form>


<!--for the footer wavy-->
<section>
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
</section>



    <script src="train.js"></script>
</body>
</html>
